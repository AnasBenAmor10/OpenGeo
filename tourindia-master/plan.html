    <div id="video-popup" onclick="closeVideoPopup()">
        <video id="video-container" controls autoplay>
            <!-- chemin/vers/votre/video.mp4 est remplacé dynamiquement par JavaScript -->
            Votre navigateur ne prend pas en charge la lecture de la vidéo.
        </video>
    </div>

    <script>
        // Fonction pour ouvrir le pop-up avec la vidéo
        function openVideoPopup(videoPath) {
            document.getElementById('video-container').src = videoPath;
            document.getElementById('video-popup').style.display = 'flex';
        }

        // Fonction pour fermer le pop-up
        function closeVideoPopup() {
            document.getElementById('video-container').pause();
            document.getElementById('video-container').src = '';
            document.getElementById('video-popup').style.display = 'none';
        }
    </script>
