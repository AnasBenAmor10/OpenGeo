        <section class="scroll-section" id="personal">
            <h2 class="small-title; text-align:center;">Personal</h2>

                <div class="card mb-5">
                    <div class="card-body">
                        <p class="text-alternate mb-4">

                        </p>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="mb-3 top-label">
                                    <input class="form-control" name="personalName">
                                    <span>FULL NAME</span>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label class="mb-3 top-label">
                                    <input class="form-control" name="personalSocialSecurityNumber">
                                    <span>SOCIAL SECURITY NUMBER</span>
                                </label>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="mb-3 top-label">
                                    <input class="form-control" name="personalPhone">
                                    <span>PHONE</span>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label class="mb-3 top-label">
                                    <input class="form-control" name="personalEmail">
                                    <span>EMAIL</span>
                                </label>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="mb-3 top-label">
                                    <input class="form-control" name="personalBirthday" required id="personalBirthday">
                                    <span>BIRTHDAY</span>
                                </label>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3 top-label">
                                    <select class="form-control" name="personalGender" id="personalGender">
                                        <option label="&nbsp;"></option>
                                        <option value="Female">Female</option>
                                        <option value="Male">Male</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <span>GENDER</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3 top-label">
                                    <select class="form-control" name="personalFiling" id="personalFiling">
                                        <option label="&nbsp;"></option>
                                        <option value="Single">Single</option>
                                        <option value="Married">Married</option>
                                        <option value="Couple">Couple</option>
                                    </select>
                                    <span>FILING STATUS</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3 top-label">
                                    <select class="form-control" name="personalFiling" id="personalFiling">
                                        <option label="&nbsp;"></option>
                                        <option value="Single">Solo</option>
                                        <option value="Group">Group</option>
                                    </select>
                                    <span>TRAVELING</span>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="mb-3 top-label">
                                    <select class="form-control" name="personalFiling" id="personalFiling">
                                        <option label="&nbsp;"></option>
                                        <option value="OUTDOOR">OUTDOOR</option>
                                        <option value="INDOOR">INDOOR</option>
                                    </select>
                                    <span>YOU PREFER TO BE IN A PLACE</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3 top-label">
                                    <select class="form-control" name="personalFiling" id="personalFiling">
                                        <option label="&nbsp;"></option>
                                        <option value="Single">BEACH</option>
                                        <option value="Group">DESERT</option>
                                        <option value="Group">FOREST</option>
                                        <option value="Group">CITY</option>
                                    </select>
                                    <span>SELECT YOUR FAVORITE PLACE</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3 top-label">
                                    <select class="form-control" name="personalFiling" id="personalFiling">
                                        <option label="&nbsp;"></option>
                                        <option value="Single">Luxury</option>
                                        <option value="Group">Normal tourist</option>
                                        <option value="Group">Local Experience</option>
                                        <option value="Group">In Front Of Nature</option>
                                    </select>
                                    <span>YOU PREFER LIFE</span>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="mb-3 top-label">
                                    <select class="form-control" name="personalFiling" id="personalFiling">
                                        <option label="&nbsp;"></option>
                                        <option value="Single">YES</option>
                                        <option value="Group">NO</option>
                                    </select>
                                    <span>ON A BEACH YOU PREFER TO TAN</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3 top-label">
                                    <select class="form-control" name="personalFiling" id="personalFiling">
